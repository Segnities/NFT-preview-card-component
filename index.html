<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/favicon/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>NFT Card</title>
  </head>
  <body>
    <div class="app">
      <div class="nft-card">
        <div class="nft-card-img">
          <img src="./assets/img/image-equilibrium.jpg" alt="" class="card-img">
        </div>
        <div class="nft-card-title">Equilibrium #3429</div>
        <div class="nft-card-body">
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="nft-card-items">
          <div class="ethereum">
            <div class="eth-icon">
              <img src="./assets/img/icon-ethereum.svg" alt="" />
            </div>
            <p class="eth-title">0.041ETH</p>
          </div>
          <div class="time-left">
            <div class="time-left-icon">
              <img src="./assets/img/icon-clock.svg" alt="" />
            </div>
            <div class="time-left-title">3 days left</div>
          </div>
        </div>
        <div class="nft-card-creation">
          <div class="creator-avatar">
            <img src="./assets/img/image-avatar.png" alt="" />
          </div>
          <p class="creator-name">Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
